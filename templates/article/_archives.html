
<!--文章归档-->
<div class="card hvr-glow rounded shadow-lg border-0 rounded-0 px-3 mb-2 mb-md-3" id="category-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-archive mr-2 f-17"></i>文章归档</strong>
    </div>

    <ul class="list-group list-group-flush f-16">
       {% for date in date_list %}
       <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
           <a class="category-item" href="{% url 'article:archive' date.year date.month %}"
              title="查看{{ date }} 分类下所有文章">{{ date.year }} 年 {{ date.month }} 月</a>
           <span class="badge text-center" title="当前分类下有篇文章"></span>
       </li>
       {% empty %}
       暂无归档！
       {% endfor %}
    </ul>
</div>
