 <!--标签云-->
<div class="card hvr-glow rounded shadow-lg border-0 rounded-0 px-3 mb-2 mb-md-3" id="tag-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-tags mr-2 f-17"></i>标&nbsp;签&nbsp;云</strong>
    </div>
    <div class="card-body px-0 py-3">
        <div class="tag-cloud">
            {% for tag in tag_list %}
            <a class="btn btn-sm mb-2 btn btn-primary" href="{% url 'article:tag' tag.pk %}" id="tag-1"
               title="">{{ tag }}</a>
            {% empty %}
            暂无标签！
            {% endfor %}
        </div>
    </div>
</div>
