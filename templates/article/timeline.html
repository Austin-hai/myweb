      </button>

      <div class="collapse navbar-collapse " id="navbarsExampleDefault">

          </li>
          <!-- Django的 if 模板语句 -->
          {% if user.is_authenticated %}
          <li class="nav-item dropdown ">
            <a class="nav-link dropdown-toggle " href="https://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ user.username }}</a>
            <div class="dropdown-menu " aria-labelledby="dropdown01">
              <a class="dropdown-item " href="{% url 'account_logout' %}">退出登录</a>
              <a class="dropdown-item " href="#">Another action</a>
              <a class="dropdown-item " href="#">Something else here</a>
            </div>
          </li>
          <!-- 如果用户未登录，则显示 “登录” -->
          {% else %}
           <li class="nav-item">
            <a class="nav-link " href="{% url 'account_login' %}">登录</a>
           </li>
           <!-- if 语句在这里结束 -->
           {% endif %}

        </ul>
        <form class="form-inline my-2 my-lg-0">

          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
